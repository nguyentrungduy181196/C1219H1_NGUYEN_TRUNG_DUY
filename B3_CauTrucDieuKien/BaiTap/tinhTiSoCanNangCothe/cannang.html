<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CanNang</title>
</head>
<body>
<script>
    let weight = parseFloat(prompt("nhap weight: "));
    let height = parseFloat(prompt("nhap height: "));
    let bmi = weight / height * height;
    if(bmi <18 ){
        alert("underweight");
    }else if(bmi < 25){
        alert("normal");
    }else if(bmi <30){
        alert("overweight")
    }else
        alert("obese");
</script>

</body>
</html>
