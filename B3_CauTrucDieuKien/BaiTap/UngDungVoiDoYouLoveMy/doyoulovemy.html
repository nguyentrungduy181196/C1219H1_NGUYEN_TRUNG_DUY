<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>do you love me</title>
    <style>
        .button-custom {
            width: 80px;
            height: 40px;
            padding-bottom: 15px;
        }
    </style>
</head>
<body>
<form>
    <h1>DO YOU LOVE ME ?</h1>
    <button type="button" class="button-custom" value="Yes" id="ok" style="position: absolute" onclick="SayYes()"><h3>Yes</h3></button>
    <button type="button" class="button-custom" value="No" id="not" style="position: absolute;left: 100px;" onmouseover="SayNo()"><h3>No</h3></button>
</form>
<script src="youmy.js"></script>

</body>
</html>
