<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ngaythangnam</title>
</head>
<body>
    <input type="text"id="nhapthang" >
    <button type="button" onclick="days()">Tính Số Ngày</button>
    <p id = "result"></p>

<script>
    /*
    - Tháng có 31 ngày: 1 3 5 7 8 10 12
    - Tháng có 30 ngày: 4 6 9 11
    - Tháng có 28 or 29 ngày: 2
 */
    function days() {
        let nhapthang = document.getElementById('nhapthang').value
        console.log('nhapthang');
        let result = document.getElementById('result');
        switch (nhapthang) {
            case '1':
            case '3':
            case '5':
            case '7':
            case '8':
            case '10':
            case '12':
                result.innerText = 'thang co 31 ngay'
                break;
            case '4':
            case '6':
            case '9':
            case '11':
                result.innerText = 'thang co 30 ngay'
                break;
            case  '2':
                result.innerText= 'thang co 28 hoac 29 ngay'


        }

    }
    



</script>


</body>
</html>
