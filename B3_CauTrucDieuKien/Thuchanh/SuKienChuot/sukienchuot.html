<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bongda</title>
</head>
<body>
<form>
    <img id = "myimage" src="ball.jpg"  alt=""  style="height: 200px; width: 200px"/>
    <p>click button belwo to move the image to right</p>
   <input  type="button" value="click me"  onclick = "move()" />
</form>
<script>
    let imgObj = null;
    imgObj = document.getElementById('myimage')
    function init () {
        imgObj = document.getElementById('myimage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
        imgObj.style.right = '0px';
    }

    window.onload = init;
    function move() {
        imgObj.style.left= parseInt(imgObj.style.left ) + 10 +'px';
        imgObj.style.right= parseInt(imgObj.style.right ) + 10 +'px';

    }



</script>



</body>
</html>
